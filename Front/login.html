<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/jpg" href="img/logoaws.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>AWS APP</title>
</head>
<body class="form-body">
  <section class="formulario">
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" name="username" required />
            <label>Usuario</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline" class="lock-closed"></ion-icon>
            <ion-icon name="lock-open-outline" class="lock-open"></ion-icon>
            <input type="password" name="password" required />
            <label>Contraseña</label>
          </div>
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Script para redirigir al hacer login -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío real
      window.location.href = 'index.html'; // Redirige a index.html
    });
  </script>
</body>
</html>
