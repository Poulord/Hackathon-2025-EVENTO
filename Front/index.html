<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Ciberseguridad Espa√±a</title>

  <!-- Bootstrap y Leaflet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      padding: 25px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 30px;
      color: #00ffe7;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      margin: 15px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00ffe7;
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
      position: relative;
    }

    #map {
      width: 100%;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 255, 231, 0.3);
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-in-out;
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Ciberseguridad</h2>
    <a href="index.html">Mapa</a>
    <a href="#">Empleados</a>
    <a href="alertas.html">Alertas</a>
  </div>

  <div class="content">
    <h1 class="mb-4">Mapa de Sucursales - Espa√±a</h1>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [40.4168, -3.7038],
      zoom: 6,
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      touchZoom: false,
      dragging: false,
      attributionControl: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
    }).addTo(map);

    const locationIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const sucursales = [
      { name: 'Sucursal Madrid', coords: [40.4168, -3.7038] },
      { name: 'Sucursal Barcelona', coords: [41.3851, 2.1734] },
      { name: 'Sucursal Sevilla', coords: [37.3891, -5.9845] }
    ];

    sucursales.forEach(sucursal => {
      const marker = L.marker(sucursal.coords, { icon: locationIcon }).addTo(map);
      marker.bindPopup(`<strong>${sucursal.name}</strong><br>üìç Ubicaci√≥n de sucursal`);
    });
  </script>
</body>
</html>
