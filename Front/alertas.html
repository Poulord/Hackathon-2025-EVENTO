<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Alertas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      padding: 25px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 30px;
      color: #00ffe7;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      margin: 15px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00ffe7;
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .alert-panel {
      background-color: rgba(11, 12, 16, 0.7);
      border-radius: 12px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 255, 231, 0.1);
    }

    .alert-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      margin-bottom: 12px;
      border-left: 4px solid;
      border-radius: 10px;
      background: #111418;
      color: white;
      animation: fadeIn 0.3s ease-in-out;
    }

    .alert-high { border-color: #ff4d4d; }
    .alert-medium { border-color: #ffcc00; }
    .alert-low { border-color: #00c896; }

    @keyframes fadeIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alert-time {
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Ciberseguridad</h2>
    <a href="index.html">Mapa</a>
    <a href="#">Empleados</a>
    <a href="alertas.html">Alertas</a>
  </div>

  <div class="content">
    <h1 class="mb-4" style="color: #00ffe7;">Alertas Actuales</h1>
    <div class="alert-panel" id="alertPanel"></div>
  </div>

  <script>
    const alerts = [
      { id: 1, level: 'high', message: 'ðŸ” Ataque de fuerza bruta detectado en Sucursal Madrid.', user: 'admin@empresa.com', timestamp: 'Hace 2 min' },
      { id: 2, level: 'medium', message: 'ðŸ“¶ Actividad sospechosa de red en Sucursal Barcelona.', user: 'soporte@empresa.com', timestamp: 'Hace 5 min' },
      { id: 3, level: 'low', message: 'ðŸ”„ Reintentos de login fallidos desde IP desconocida.', user: 'seguridad@empresa.com', timestamp: 'Hace 10 min' }
    ];

    const alertPanel = document.getElementById('alertPanel');

    alerts.forEach(alert => {
      const div = document.createElement('div');
      div.className = `alert-entry alert-${alert.level}`;
      div.innerHTML = `
        <div>
          <strong>${alert.message}</strong><br>
          <span class="alert-time">ðŸ‘¤ ${alert.user} â€¢ ${alert.timestamp}</span>
        </div>
      `;
      alertPanel.appendChild(div);
    });
  </script>
</body>
</html>
